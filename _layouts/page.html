---
layout: default
---

<div class="page" itemscope itemtype="http://schema.org/WebPage">
    {% if page.title %}
     <header class="page-header">
        <h1 class="page-title" itemprop="name headline">{{ page.title | escape }}</h1>
      </header>
    {% endif %}
    
    <div class="content">
        {{ content }}
    </div>
</div>
